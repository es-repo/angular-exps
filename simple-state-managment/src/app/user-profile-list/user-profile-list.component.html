<div>
  <h2 class="heading">user list</h2>
  <app-loading-indicator *ngIf="profiles === undefined"></app-loading-indicator>
  <app-user-profile *ngFor="let p of profiles" 
    [profile]="p"
    [actionInProgress]="getProfileActionInProgress(p)"
    (save)="onSave($event)"
    (delete)="onDelete($event)"></app-user-profile>
</div>
